<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap inclusions -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css Inclusions -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Ghoulish Game Gremlins</title>

</head>

<body class="bg-light" id="home">

    <!-- Header - Logo banner - Main Navbar - Sub-navbar -->
    <!-- Dice logo from here: https://www.pinterest.com.au/pin/336362665917037420/ -->
    <div class="custom-bg-light">
        <!-- Title container -->
        <div class="custom-bg-light w-50 text-center m-3 mx-auto" id="logo">
            <h1 class="">Ghoulish Game Gremlins</h1>
            <hr>
            <img src="/static/img/dnd dice image.jpeg" alt="Dice Image" class="w-50">
        </div>

    </div>
    <!-- Nav container -->
    <div class=" bg-dark  align-self-center d-flex flex-column sticky-top" id="main-nav">
        <!-- Main Nav bar -->
        <nav>
            <div class="row text-center justify-content-around my-auto w-100 mx-auto">
                <div class="col-lg-2 w-75">
                    <a href="/" class="nav-link-custom-light">Home</a>
                </div>
                <div class="col-lg-2 w-75">
                    <a href="/createEvent" class="nav-link-custom-light">Create an Event</a>
                </div>
                <div class="col-lg-2 w-75">
                    <a href="/accountInformation" class="nav-link-custom-light">Account Information</a>
                </div>
                <div class="col-lg-2 w-75">
                    <a href="/auth/login" class="nav-link-custom-light">Login</a>
                </div>
                <div class="col-lg-2 w-75">
                    <a href="/auth/register" class="nav-link-custom-light">Register</a>
                </div>
            </div>


        </nav>

    </div>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="w-100 bg-dark text-center h10 d-flex flex-column justify-content-center">
        <p class="text-light align-self-center">&copy; Ghoulish Game Gremlins 2022</p>
    </footer>
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
